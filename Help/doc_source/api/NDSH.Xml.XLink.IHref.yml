  namespace: NDSH.Xml.XLink
  summary: >-
    <p>
      The <code>xlink:href</code> attribute is used to define the target of a hyperlink in XML-based documents.
      It works similarly to the href attribute in HTML but is used in a more structured way within XML.
    </p>

    <p>
      <b>Uses:</b>
      <ul><li>
          It is used to link external resources such as web pages, images, datasets,
          or documents within XML-based formats like SVG, GML (Geospatial Markup Language),
          and XBRL (Financial Reporting).
        </li><li>Used in structured metadata to point to external datasets, images, or documents.</li><li>Used to reference geographic features in GIS (Geospatial Information Systems).</li><li>Used in financial reporting to link definitions, schemas, or taxonomies.</li></ul>
    </p>
  remarks: The <code>xlink:href</code> is a locator attribute.
