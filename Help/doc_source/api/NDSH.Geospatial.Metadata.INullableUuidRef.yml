  namespace: NDSH.Geospatial.Metadata
  summary: >-
    Defines a contract for objects that require a reference to a

    universally unique identifier (UUID). This interface ensures that

    implementing classes provide a structured mechanism for referencing

    an existing UUID in compliance with the ISO 19115 metadata standard.
  remarks: >-
    <p>
      The <xref href="NDSH.Geospatial.Metadata.INullableUuidRef.UuidRef" data-throw-if-not-resolved="false"></xref> property stores a reference to an existing UUID, allowing for linking
      and association of metadata entities without duplicating identifier information.
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>The <xref href="NDSH.Geospatial.Metadata.INullableUuidRef.UuidRef" data-throw-if-not-resolved="false"></xref> property should be a valid string representing a UUID.</li><li>Designed for use when a metadata entity needs to reference another entity by its UUID.</li><li>Ensure proper validation and uniqueness constraints for the referenced UUID.</li></ul>
    </p>
  example: []
  syntax:
    content: public interface INullableUuidRef
    content.vb: Public Interface INullableUuidRef
