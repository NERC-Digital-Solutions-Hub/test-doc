  namespace: NDSH.Xml.XLink
  summary: >-
    <p>
      The <code>xlink:role</code> attribute is used to describe the intended role or purpose of a linked resource.
      Unlike <code>xlink:arcrole</code>, which defines the relationship between two resources,
      <code>xlink:role</code> provides context about the linked resource itself.
    </p>

    <p>
      <b>Uses:</b>
      <ul><li>
          It is typically used in simple links, extended links,
          and resource definitions to describe what the linked resource represents.
        </li><li>Used to classify linked documents, images, datasets, and multimedia.</li><li>Used in GML (Geography Markup Language) to describe geospatial data roles.</li><li>Used in XBRL (eXtensible Business Reporting Language) to define financial document roles.</li></ul>
    </p>
  remarks: The <code>xlink:role</code> is a semantic attribute.
