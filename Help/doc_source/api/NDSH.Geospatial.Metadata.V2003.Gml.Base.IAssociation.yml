  namespace: NDSH.Geospatial.Metadata.V2003.Gml.Base
  summary: >-
    Defines a contract for geospatial metadata associations, incorporating linking capabilities,

    nil reasons, and optional references to remote schemas. This interface aligns with the

    <code>AssociationAttributeGroup</code> definition from the GML schema.
  remarks: >-
    <p>
      The <xref href="NDSH.Geospatial.Metadata.V2003.Gml.Base.IAssociation" data-throw-if-not-resolved="false"></xref> interface extends multiple metadata-related interfaces to provide
      a standardized structure for geospatial associations. It includes linking mechanisms, support for
      nil reasons, and an optional reference to a remote schema.
    </p>

    <p>
      <b>Key Features:</b>
      <ul><li>Inherits from <xref href="NDSH.Xml.XLink.ISimpleLink" data-throw-if-not-resolved="false"></xref> to support XLink-based linking.</li><li>Implements <xref href="NDSH.Geospatial.Metadata.V2003.Common.INilReason" data-throw-if-not-resolved="false"></xref> to indicate missing or void values.</li><li>Supports referencing external schema definitions via <xref href="NDSH.Geospatial.Metadata.V2003.Gml.Base.IRemoteSchema" data-throw-if-not-resolved="false"></xref>.</li></ul>
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>
          The <code>remoteSchema</code> attribute is deprecated as per GML schema specifications.
          </li><li>
          Ensure correct implementation of linking attributes inherited from <xref href="NDSH.Xml.XLink.ISimpleLink" data-throw-if-not-resolved="false"></xref>.
        </li><li>Use <xref href="NDSH.Geospatial.Metadata.V2003.Common.INilReason" data-throw-if-not-resolved="false"></xref> to handle null or undefined values appropriately.</li></ul>
    </p>
  example: []
  syntax:
    content: 'public interface IAssociation : ISimpleLink, IType, IHref, IRole, IArcRole, ITitle, IShow, IActuate, INilReason, IRemoteSchema'
    content.vb: Public Interface IAssociation Inherits ISimpleLink, IType, IHref, IRole, IArcRole, ITitle, IShow, IActuate, INilReason, IRemoteSchema
