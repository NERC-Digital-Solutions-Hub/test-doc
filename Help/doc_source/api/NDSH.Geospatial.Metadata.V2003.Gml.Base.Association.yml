      <xref href="System.String" data-throw-if-not-resolved="false"></xref> value using the property's setter. The reason for having a
      public setter in the <xref href="NDSH.Geospatial.Metadata.V2003.Gml.Base.Association.NilReason" data-throw-if-not-resolved="false"></xref> property is to allow for XML deserialization.
