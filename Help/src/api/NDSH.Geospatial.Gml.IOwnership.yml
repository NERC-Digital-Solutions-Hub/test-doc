  namespace: NDSH.Geospatial.Gml
  summary: >-
    Gets/Sets a <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> value indicating whether the existence of the contained or referenced

    GML object depends on the existence of the parent object.
  remarks: >-
    The <code>owns</code> attribute, as defined in the <code>gml:OwnershipAttributeGroup</code>, specifies whether 

    the parent object holds ownership over the contained or referenced GML object. 

    <ul><li>
      If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the life-cycle of the contained or referenced object
      is tied to the parent object, meaning that if the parent object is deleted,
      the owned object(s) should also be deleted.
    </li><li>
      If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> (default), the contained or referenced object
      exists independently of the parent.
    </li></ul>

    This attribute does not imply any specific encoding style (in-line vs. by-reference).
  example: []
  syntax:
    content: bool Owns { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: A <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> value representing ownership semantics. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    content.vb: Property Owns As Boolean
