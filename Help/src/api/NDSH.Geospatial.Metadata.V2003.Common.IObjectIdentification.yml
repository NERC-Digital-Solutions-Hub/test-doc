  namespace: NDSH.Geospatial.Metadata.V2003.Common
  summary: >-
    Provides a standardized interface for identifying metadata objects with both

    a unique local identifier and a globally unique UUID, ensuring interoperability

    across different datasets and systems.
  remarks: >-
    <p>
      This interface extends both <xref href="NDSH.Geospatial.Metadata.V2003.Common.IId" data-throw-if-not-resolved="false"></xref> and <xref href="NDSH.Geospatial.Metadata.V2003.Common.IUuid" data-throw-if-not-resolved="false"></xref>, integrating
      both a locally unique XML identifier and a universally unique identifier (UUID)
      for metadata objects following the ISO 19115 standard.
    </p>

    <p>
      <b>Key Features:</b>
      <ul><li>Combines local XML ID uniqueness with a globally unique UUID.</li><li>Facilitates interoperability across metadata repositories.</li><li>Ensures compliance with the gcoBase XSD schema.</li></ul>
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>
          Implementing classes must provide valid values for both
          <xref href="NDSH.Geospatial.Metadata.V2003.Common.IId.Id" data-throw-if-not-resolved="false"></xref> and <xref href="NDSH.Geospatial.Metadata.V2003.Common.IUuid.Uuid" data-throw-if-not-resolved="false"></xref>.
        </li><li>
          The <code>id</code> attribute must be unique within an XML document,
          while <code>uuid</code> should be globally unique.
        </li></ul>
    </p>
  example: []
  syntax:
    content: 'public interface IObjectIdentification : IId, IUuid'
    content.vb: Public Interface IObjectIdentification Inherits IId, IUuid
