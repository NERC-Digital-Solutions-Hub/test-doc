  namespace: NDSH.Geospatial.Metadata.V2003.Common
  summary: >-
    Represents a standardized way to document the reason for a missing or null value in geospatial metadata.

    It is based on the <code>gml:NilReasonType</code> definition in the GML schema and supports enumerated reasons

    <xref href="NDSH.Geospatial.Metadata.V2003.Gml.BasicTypes.NullEnumeration" data-throw-if-not-resolved="false"></xref> as well as custom user-defined explanations.

    The class ensures that nil reasons are properly structured, validated,

    and serialized for interoperability with XML and JSON-based metadata systems.
  remarks: >-
    <p>
      <b>Usage:</b>
      <ul><li>Used in geospatial metadata to indicate why a value is missing or inapplicable.</li><li>
          Supports both predefined enumeration values (NullEnumeration)
          and free-text reasons prefixed with "other:".
        </li><li>Can reference an external explanation using a URI.</li></ul>
    </p>

    <p>
      <b>Key Features:</b>
      <ul><li>
          Implements the <xref href="NDSH.Geospatial.Metadata.V2003.Common.INilReason" data-throw-if-not-resolved="false"></xref> interface to standardize the handling of missing values.
        </li><li>Ensures valid nil reasons using predefined values or structured custom reasons.</li><li>Provides static helper methods to retrieve correctly formatted nil reason values.</li></ul>
    </p>
  example: []
  syntax:
    content: >-
