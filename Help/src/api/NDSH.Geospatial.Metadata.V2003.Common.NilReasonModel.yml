      type: NDSH.Geospatial.Metadata.V2003.Gml.BasicTypes.NullEnumeration
      description: The <xref href="NDSH.Geospatial.Metadata.V2003.Gml.BasicTypes.NullEnumeration" data-throw-if-not-resolved="false"></xref> value.
