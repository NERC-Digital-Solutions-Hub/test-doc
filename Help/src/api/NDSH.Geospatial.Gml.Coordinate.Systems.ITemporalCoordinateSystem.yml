  summary: >-
    The <xref href="NDSH.Geospatial.Gml.Coordinate.Systems.ITemporalCoordinateSystem" data-throw-if-not-resolved="false"></xref> represents a temporal coordinate system

    used within a temporal coordinate reference system.
  remarks: >-
    <p>
      A temporal coordinate system is a one-dimensional coordinate system used to describe
      temporal positions along a linear axis. It typically references a temporal datum and
      uses time-based units such as seconds, days, or ISO 8601 durations.
    </p>

    <p>
      Implementing types define the structure of the temporal axis used by <xref href="NDSH.Geospatial.Gml.Coordinate.Systems.TemporalCSType" data-throw-if-not-resolved="false"></xref> instances.
    </p>
