name: Deploy Documentation to GitHub Pages

on:
  workflow_run:
    workflows:
      - "Build Documentation"
    types:
      - completed

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
