  namespace: NDSH.Xml.XLink
  summary: >-
    <p>
      The <code>xlink:actuate</code> attribute is used to communicate the desired timing of traversal
      from the starting resource to the ending resource.
    </p>

    <p>
      <b>Uses:</b>
      <ul><li>
          Use the <xref href="NDSH.Xml.XLink.IActuate.ActuateBehaviours" data-throw-if-not-resolved="false"></xref> static property to access all valid string values
          used in the <xref href="NDSH.Xml.XLink.IActuate.Actuate" data-throw-if-not-resolved="false"></xref> property.
          Select a valid value using as a key an <xref href="NDSH.Xml.XLink.ActuateBehaviour" data-throw-if-not-resolved="false"></xref> enumerated value.
        </li><li>
          The <code>xlink:actuate</code> attribute controls when and how a linked resource is loaded or activated.
        </li></ul>
    </p>

    <p>

    <b>Example:</b>

    <example>

      <pre><code class="lang-csharp">= []</code></pre>
    </example>

    </p>
  remarks: The <code>xlink:actuate</code> is a behavior attribute.
