  - NDSH.Geospatial.Metadata.ISO19115.Ed2003
  namespace: NDSH.Geospatial.Gml
  summary: >-
    Defines a contract for geospatial metadata associations, incorporating linking capabilities,

    nil reasons, and optional references to remote schemas. This interface aligns with the

    <code>AssociationAttributeGroup</code> definition from the GML schema.
  remarks: >-
    <p>
      XLink components are the standard method to support hypertext referencing in XML.
      An XML Schema attribute group, gml:AssociationAttributeGroup, is provided to support the use of
      Xlinks as the method for indicating the value of a property by reference in a uniform manner in GML.
    </p>

    <p>
      The <xref href="NDSH.Geospatial.Gml.IAssociation" data-throw-if-not-resolved="false"></xref> interface extends multiple metadata-related interfaces to provide
      a standardized structure for geospatial associations. It includes linking mechanisms, support for
      nil reasons, and an optional reference to a remote schema.
    </p>

    <p>
      <b>Key Features:</b>
      <ul><li>Inherits from <xref href="NDSH.Xml.XLink.ISimpleLink" data-throw-if-not-resolved="false"></xref> to support XLink-based linking.</li><li>Implements <xref href="NDSH.Geospatial.Gml.BasicTypes.INilReason" data-throw-if-not-resolved="false"></xref> to indicate missing or void values.</li><li>Supports referencing external schema definitions via <xref href="NDSH.Geospatial.Gml.IRemoteSchema" data-throw-if-not-resolved="false"></xref>.</li></ul>
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>
          The <code>remoteSchema</code> attribute is deprecated as per GML schema specifications.
          </li><li>
          Ensure correct implementation of linking attributes inherited from <xref href="NDSH.Xml.XLink.ISimpleLink" data-throw-if-not-resolved="false"></xref>.
        </li><li>Use <xref href="NDSH.Geospatial.Gml.BasicTypes.INilReason" data-throw-if-not-resolved="false"></xref> to handle null or undefined values appropriately.</li></ul>
    </p>
