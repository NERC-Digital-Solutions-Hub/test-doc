  namespace: NDSH.Geospatial.Gml.Coordinate.ReferenceSystems
  summary: >-
    The <xref href="NDSH.Geospatial.Gml.Coordinate.ReferenceSystems.IProjectedCoordinateReferenceSystem" data-throw-if-not-resolved="false"></xref> represents a two-dimensional coordinate reference system

    derived from a geodetic or geographic base coordinate reference system CRS by applying a map projection.
  remarks: >-
    <p>
      A projected coordinate reference system is used to represent the curved surface of the Earth
      on a planar surface with controlled distortion. It defines how geographic coordinates
      (latitude and longitude) are transformed into projected coordinates (easting and northing),
      typically using a <xref href="NDSH.Geospatial.Gml.Coordinate.Systems.CartesianCSType" data-throw-if-not-resolved="false"></xref>.
    </p>

    <p>
      This interface is intended to be implemented by types that model projected coordinate reference
      systems as defined in ISO 19111 and encoded in GML (e.g., <xref href="NDSH.Geospatial.Gml.Coordinate.ReferenceSystems.ProjectedCRSType" data-throw-if-not-resolved="false"></xref>
      The base coordinate reference system may be either a geodetic or geographic coordinate reference system,
      and it is associated usually with a <xref href="NDSH.Geospatial.Gml.Coordinate.Systems.CartesianCSType" data-throw-if-not-resolved="false"></xref>.
    </p>
  example: []
