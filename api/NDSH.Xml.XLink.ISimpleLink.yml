  summary: >-
    <p>
      Provides the contract for the <code>xlink:href</code> attribute.
    </p>

    <p>
      The <code>xlink:simpleLink</code> attribute group defines a set of standard attributes for simple links
      in XML-based documents. It provides metadata and behavior control for linked resources.
    </p>

