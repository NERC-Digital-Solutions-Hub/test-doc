  namespace: NDSH.Geospatial.Metadata.V2003.Gml.Base
  summary: >-
    Defines an interface for referencing an external schema in a geospatial metadata context.

    This interface provides a mechanism to specify a URI linking to a remote schema.
  remarks: >-
    <p>
      The <xref href="NDSH.Geospatial.Metadata.V2003.Gml.Base.IRemoteSchema" data-throw-if-not-resolved="false"></xref> interface allows metadata objects to include a reference
      to an external schema definition. This is primarily used in GML-based metadata structures.
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>The <xref href="NDSH.Geospatial.Metadata.V2003.Gml.Base.IRemoteSchema.RemoteSchema" data-throw-if-not-resolved="false"></xref> property is deprecated in GML specifications.</li><li>Future implementations should consider alternative schema reference mechanisms.</li><li>Ensure compatibility with XML serialization when used in legacy systems.</li></ul>
    </p>
  example: []
  syntax:
    content: >-
      [Obsolete("This interface is deprecated according to the GML schema.")]

      public interface IRemoteSchema
