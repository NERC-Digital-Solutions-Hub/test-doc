  namespace: NDSH.Geospatial.Metadata.V2003.Common
  summary: >-
    Represents an interface for defining a standard value property in geospatial metadata.

    This interface ensures that implementing classes provide a structured and serializable

    mechanism for handling values in compliance with the ISO 19115 standard.
  remarks: >-
    <p>
      The <xref href="NDSH.Geospatial.Metadata.V2003.Common.IValue.Value" data-throw-if-not-resolved="false"></xref> property is designed to store textual data that represents
      a value associated with a metadata entity.
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>
          The <xref href="NDSH.Geospatial.Metadata.V2003.Common.IValue.Value" data-throw-if-not-resolved="false"></xref> property is a string and may require validation depending on usage.
        </li></ul>
    </p>
