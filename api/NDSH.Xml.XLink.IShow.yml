  namespace: NDSH.Xml.XLink
  summary: >-
    <p>
      The <code>xlink:show</code> attribute is used to communicate the desired presentation
      of the ending resource on traversal from the starting resource.
    </p>

    <p>
      <b>Uses:</b>
      <ul><li>
          Use the <xref href="NDSH.Xml.XLink.IShow.ShowBehaviours" data-throw-if-not-resolved="false"></xref> static property to access all valid string values
          used in the <xref href="NDSH.Xml.XLink.IShow.Show" data-throw-if-not-resolved="false"></xref> property.
          Select a valid value using as a key an <xref href="NDSH.Xml.XLink.ShowBehaviour" data-throw-if-not-resolved="false"></xref> enumerated value.
        </li><li>
          It is typically used in hyperlink elements to indicate
          how the linked resource should be displayed when activated.
        </li></ul>
    </p>

    <p>
      <b>Example:</b>
      <example>

        <pre><code class="lang-csharp">= []</code></pre>
      </example>
    </p>
  remarks: The <code>xlink:show</code> is a behavior attribute.
