  summary: >-
    <p>
      Generates a NilReason <xref href="System.String" data-throw-if-not-resolved="false"></xref> based on a URI reference.
      The method can be used to set the <xref href="System.String" data-throw-if-not-resolved="false"></xref> value of the <xref href="NDSH.Geospatial.Gml.BasicTypes.NilReasonEntity.NilReason" data-throw-if-not-resolved="false"></xref> property.
    </p>

    <p>
      <b>Example:</b>
