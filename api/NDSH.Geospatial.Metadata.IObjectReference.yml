  - NDSH.Geospatial.Metadata.ISO19115.Ed2003
  namespace: NDSH.Geospatial.Metadata
  summary: >-
    Defines a contract for referencing objects within geospatial metadata,

    incorporating linking capabilities and UUID-based references.
  remarks: >-
    <p>
      The <xref href="NDSH.Geospatial.Metadata.IObjectReference" data-throw-if-not-resolved="false"></xref> interface extends
      <xref href="NDSH.Geospatial.Gml.IAssociation" data-throw-if-not-resolved="false"></xref> and <xref href="NDSH.Geospatial.Metadata.INullableUuidRef" data-throw-if-not-resolved="false"></xref>,
      integrating metadata linking mechanisms and UUID-based identification.
    </p>

    <p>
      <b>Key Features:</b>
      <ul><li>Supports linking via <xref href="NDSH.Geospatial.Gml.IAssociation" data-throw-if-not-resolved="false"></xref> to reference remote resources.</li><li>Provides a UUID reference mechanism via <xref href="NDSH.Geospatial.Metadata.INullableUuidRef" data-throw-if-not-resolved="false"></xref>.</li><li>Ensures compliance with GML and ISO 19115 metadata standards.</li></ul>
    </p>

    <p>
      <b>Considerations:</b>
      <ul><li>
          The implementation derives from <xref href="NDSH.Geospatial.Gml.IAssociation" data-throw-if-not-resolved="false"></xref> for simplicity,
          ensuring alignment with <code>AssociationAttributeGroup</code>.
        </li><li>Designed for referencing objects within geospatial metadata structures.</li></ul>
    </p>
  example: []
  syntax:
    content: 'public interface IObjectReference : IAssociation, ISimpleLink, IType, IHref, IRole, IArcRole, ITitle, IShow, IActuate, INilReason, ITypeMetadata, IRemoteSchema, INullableUuidRef'
    content.vb: Public Interface IObjectReference Inherits IAssociation, ISimpleLink, IType, IHref, IRole, IArcRole, ITitle, IShow, IActuate, INilReason, ITypeMetadata, IRemoteSchema, INullableUuidRef
